name: Build Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build auth-plugin.so on Alpine
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace/src alpine:latest sh -c "\
          apk add --no-cache \
            g++ \
            make \
            cmake \
            clang \
            mariadb-dev \
            mosquitto-dev \
            sqlite-dev \&& \
          make"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        cd docker;
        docker build -t ${{ secrets.DOCKER_USERNAME }}/eclipse-mosquitto-with-auth:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/eclipse-mosquitto-with-auth:latest
